<div class="container">
  <div class="row">
    <h1>Show All Posts</h1>

    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Title</th>
          <th>Content</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts">
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td>{{ post.category ? post.category : 'null' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
