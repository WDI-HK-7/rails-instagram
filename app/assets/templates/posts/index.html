<div class="container-fluid">
  <div class="row">

    <nav class="navbar navbar-default">
      <div class="container-fluid instagram-navbar">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/posts">Instagram</a>
        </div>
      </div>
    </nav>

    <section class="col-xs-6 col-xs-offset-3">
      <div ng-repeat="post in posts track by $index">

        <img ng-src="{{ post.picture }}" class="img-responsive">

        <div class="page-header">
          {{ post.title }}
          {{ post.content }}
          {{ post.category }}
          <small>
            {{ post.created_at | date }}
          </small>
        </div>

        <ul class="list-group">
          <li class="list-group-item" ng-repeat="comment in post.comments">
            <div>
              {{ comment.content }}
            </div>
            <small>
              {{ comment.created_at | date }}
            </small>
          </li>

          <li class="list-group-item">
            <form ng-submit="form.create(post.id, $index)">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your comment" ng-model="post.new_comment.content">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </li>
        </ul>
      </div>
    </section>
  </div>
</div>
